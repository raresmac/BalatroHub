<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>BalatroHub</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="BalatroHub.styles.css" rel="stylesheet" />
</head>
<body>
    <div id="app">Loading...</div>

    <script>
        // JS function for card sounds
        window.playBalatroSound = (soundType) => {
            const sounds = {
                'select': 'https://www.soundjay.com/buttons/button-16.mp3',
                'hover': 'https://www.soundjay.com/buttons/button-50.mp3'
            };
            const audio = new Audio(sounds[soundType]);
            audio.volume = 0.2;
            audio.play();
        };
    </script>
    <script src="_framework/blazor.webassembly.js"></script>
</body>
</html>
